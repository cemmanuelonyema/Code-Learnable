<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Todo App</title>
</head>
<body>
    <h1 class="title"> 
        Stuff i need to do!
    </h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list">
            <li class="active-list">Faith</li>
            <li>Learnable</li>
            <li>Family</li>
        </ul>

        <form action="">
            <input 
                type="text"
                class="new list"
                aria-label="new list name"
                placeholder="new list name"                
            />

            <button class="btn list" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">YouTube</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input 
                        type="checkbox"     
                        name="task-1" 
                        id="task-1"
                    />

                    <label for="task-1">Record todo video</label>
                </div>
            </div>
            <div class="new-task-creator">
                <form action="">
                    <input 
                        type="text" 
                        name="" 
                        id=""
                        class="new list"
                        placeholder="new task name"
                        aria-label="new task name"
                    />

                    <button class="btn task" aria-label="create new task">+</button>
                </form>
            </div>
            <div class="delete-stuff"></div>
       
        </div>
    </div>
</body>
</html>
